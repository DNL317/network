{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    {% if user.is_authenticated %}

        <div id="index-display"> 
            <div id="all-posts-display">
                <h3>All Posts</h3>
                <br>
                <div id="new-post">
                    <h5>New Post</h5>
                    <form action="{% url 'index' %}" method="post">
                        {% csrf_token %}
                        <textarea class="form-control" name="post-body" placeholder="Type post here"></textarea>
                        <input id="post-message" type="submit" class="btn btn-primary"/>
                    </form>
                </div>
            </div>

            <div id="profile-following-display">
                <h3 id="profile-name"></h3>
                <br>
                <div id="follow-count-display">
                    <b>Followers: </b><b id="followers"></b>
                    <b>Following: </b><b id="following"></b>
                </div>
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item"><a id="previous" class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a id="page-num-first" class="page-link page-num" href="#">1</a></li>
                    <li class="page-item"><a id="page-num-second" class="page-link page-num" href="#">2</a></li>
                    <li class="page-item"><a id="page-num-third" class="page-link page-num" href="#">3</a></li>
                    <li class="page-item"><a id="next" class="page-link" href="#">Next</a></li>
                </ul>
            </nav>

            <div id="all-posts">
            </div>

        </div>

    {% else %}
        <strong> Login To See Posts</strong>
    {% endif %}

{% endblock %}

{% block script %}
    <script src="{% static 'network/index.js' %}"></script>
    <script type="text/javascript"> 
        var current_user = "{{current_user}}";
    </script>
{% endblock %}
